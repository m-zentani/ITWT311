<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء حساب</title>
    <link rel="stylesheet" href="../resources/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <link rel="script" href="../resources/js/script.js">
    <script src="https://kit.fontawesome.com/6c35af944a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <img src="../public/photo_2023-02-28_19-19-51.jpg" alt="logo">
            <h1 id="title">انشاء حساب</h1>
            <form id="form">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nameField" name="name" placeholder="الاسم">
                        <div class="error"></div>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-id-card"></i>
                        <input type="text" id="studentId" name="studentId" placeholder="رقم القيد">
                        <div class="error"></div>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="email" name="email" placeholder="البريد الالكتروني">
                        <div class="error"></div>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="كلمة المرور">
                        <div class="error"></div>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="conf-password" name="password2" placeholder="تأكيد كلمة المرور">
                        <div class="error"></div>
                    </div>
                </div>

                <div class="btn-field">
                    <button type="submit" id="signupBtn" class="colored-btn">انشاء</button>
                    <button type="button" id="signinBtn" ><a href="./views/signin.html">تسجيل دخول</a></button>
                </div>
            </form>
        </div>
    </div>

    <script src="../resources/js/script.js"></script>

</body>
</html>
